<!DOCTYPE html>
<html>
<head>
    <title>이미지 처리 상태</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function checkStatus() {
            $.get('/check_status', function(data) {
                $('#status').text(data);
                if (data === '처리 완료') {
                    clearInterval(intervalId);
                }
            });
        }
        
        var intervalId = setInterval(checkStatus, 5000); // 5초마다 상태 확인
    </script>
</head>
<body>
    <h1>이미지 처리 상태</h1>
    <p>현재 상태: <span id="status">{{ message }}</span></p>
</body>
</html>
