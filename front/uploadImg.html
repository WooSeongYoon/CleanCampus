<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 및 위치 전송</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
        #location {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>이미지 업로드 및 위치 전송</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*" required>
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <button type="submit">업로드</button>
    </form>
    <div id="location">현재 위치: 가져오는 중...</div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "이 브라우저에서는 위치 정보를 지원하지 않습니다.";
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
            document.getElementById("location").innerHTML = "현재 위치: " + 
                position.coords.latitude + ", " + position.coords.longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "사용자가 위치 정보 요청을 거부했습니다.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "위치 정보를 사용할 수 없습니다.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "위치 정보 요청 시간이 초과되었습니다.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "알 수 없는 오류가 발생했습니다.";
                    break;
            }
        }

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            
            fetch("http://localhost:8000/", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.body.innerHTML = data;  // 서버로부터 받은 HTML로 페이지 내용 교체
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });

        // 페이지 로드 시 위치 정보 가져오기
        getLocation();
    </script>
</body>
</html>
