<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Locations Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .content {
            display: flex;
            width: 100%;
            height: calc(100% - 60px);
        }

        .locations-container {
            width: 30%;
            padding-right: 20px;
            overflow-y: auto;
        }

        .trash-location {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
            justify-content: space-between; /* Add space between elements */
        }

        .trash-location img {
            max-width: 80px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }

        .trash-location h2 {
            font-size: 18px;
            color: #34495e;
            margin: 0;
            flex-grow: 1;
        }

        .trash-location .index {
            font-size: 16px;
            color: #7f8c8d;
            margin-right: 10px;
        }

        .update-button {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .update-button:hover {
            background-color: #2980b9;
        }

        #map {
            width: 70%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script> <!-- 네이버 지도 API -->
</head>
<body>
    <h1>쓰레기 위치 지도</h1>

    <div class="container">
        <div class="content">
            <div class="locations-container" id="locations-container">
                <!-- JavaScript로 데이터가 여기 채워질 예정 -->
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        let mapRef = null;

        // 현재 내 위치를 초기 중심으로 설정 (예시 좌표)
        const currentMyLocation = { lat: 37.537797, lng: 126.944338 }; 

        // 기본 위치 리스트 추가
        let locations = [
            {name: "한신오피스텔", latitude: 37.537797, longitude: 126.944338, label: "A"},
            {name: "마포역", latitude: 37.539235, longitude: 126.945453, label: "B"},
            {name: "서울경찰청 금융범죄수사대", latitude: 37.537796, longitude: 126.945050, label: "C"},
        ];

        // 두 좌표 간의 거리 계산 (Haversine formula 사용)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 지구의 반지름 (km)
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // 거리 (km)
            return distance;
        }

        // 새로 가져온 위치 데이터를 가장 가까운 기본 위치 다음에 삽입
        function insertNewLocation(newLocation) {
            let minDistance = Infinity;
            let insertIndex = locations.length;

            for (let i = 0; i < locations.length; i++) {
                const distance = calculateDistance(
                    locations[i].latitude,
                    locations[i].longitude,
                    newLocation.latitude,
                    newLocation.longitude
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    insertIndex = i + 1;
                }
            }

            // 새 위치를 삽입하고, 숫자 라벨링 추가
            locations.splice(insertIndex, 0, {...newLocation, label: insertIndex});
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 지도 생성
            if (currentMyLocation.lat !== 0 && currentMyLocation.lng !== 0) {
                mapRef = new naver.maps.Map("map", {
                    center: new naver.maps.LatLng(currentMyLocation.lat, currentMyLocation.lng),
                    zoom: 15,
                    minZoom: 10,
                    zoomControl: true,
                    mapTypeControl: true,
                    zoomControlOptions: {
                        position: naver.maps.Position.TOP_RIGHT,
                    },
                    mapDataControl: false,
                });
            }

            // /d 엔드포인트에서 데이터를 가져옴
            fetch('/d')
                .then(response => response.json())
                .then(data => {
                    data.forEach((point, index) => {
                        insertNewLocation({...point, label: index + 1});
                    });

                    // 리스트와 지도에 마커를 추가
                    const container = document.getElementById('locations-container');
                    locations.forEach((point, index) => {
                        const locationDiv = document.createElement('div');
                        locationDiv.className = 'trash-location';
                        locationDiv.innerHTML = `
                            <div class="index">${point.label}</div>
                            <h2>${point.name}</h2>
                            <a href="/update/${index}" class="update-button">Update</a>
                        `;
                        container.appendChild(locationDiv);

                        const marker = new naver.maps.Marker({
                            position: new naver.maps.LatLng(point.latitude, point.longitude),
                            map: mapRef,
                            title: point.name
                        });

                        locationDiv.addEventListener('click', () => {
                            mapRef.setCenter(marker.getPosition());
                            mapRef.setZoom(18);
                        });
                    });
                })
                .catch(error => console.error('Error fetching location points:', error));
        });
    </script>
</body>
</html>
