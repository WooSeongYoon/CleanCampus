<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Location Point</title>
</head>
<body>
    <h1>Update Location Point {{ id }}</h1>
    <p>Latitude: {{ point.latitude }}</p>
    <p>Longitude: {{ point.longitude }}</p>
    <p>Name: {{ point.name }}</p>
    <p>Is Preset: {{ point.isPreSet }}</p>
    <p>Image Path: {{ point.image_path }}</p>
    <p>Work Done: {{ point.workDone }}</p>
    <p>Result: {{ point.result }}</p>
</body>
</html>
